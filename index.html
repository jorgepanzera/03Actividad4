      <div class="text-center">
        <h1 id="maintitle" class="movie-font">Find the perfect movie for you !!</h1>
      </div>
      <div id="movie-form">
        <form id="movie-finder">
          <div class="form-group w-75 mx-auto">
            <div class="text-center">
              <label for="name-input" class="movie-subfont fo">What's your name ?</label>
            </div>
            <input id="name-input" type="text" class="form-control mb-3 mt-2 movie-input"  placeholder="Enter your Name" style="text-align:center;">
          </div>
          <div class="form-group">
            <div class="text-center">
              <label for="count-input" class="movie-subfont">Choose how many movies to find</label>
              <div class="w-25 mx-auto mt-2">
                <select class="form-select movie-input" id="countDataList">
                  <option selected>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3"> 3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="1000">All we have !</option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-center mb-4 mt-3">
            <button id="find-movies" type="submit" class="movie-button" style="width: 40%;">Find movies</button>
          </div>
        </form>
      </div>
